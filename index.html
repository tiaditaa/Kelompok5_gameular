<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game | Kelompok 5</title>
    <!-- Menghubungkan file stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Menentukan tampilan responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menghubungkan ikon font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Menghubungkan file script.js dan menunda eksekusinya -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Struktur utama game -->
    <div class="wrapper">
      <!-- Detail permainan seperti skor dan skor tertinggi -->
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <!-- Papan permainan untuk bermain Snake -->
      <div class="play-board"></div>
      <!-- Kontrol permainan menggunakan panah -->
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </body>
</html>
